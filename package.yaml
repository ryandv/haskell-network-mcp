name:                haskell-network-mcp
version:             0.0.0.1
github:              "ryandv/haskell-network-mcp"
license:             GPL-3.0
author:              "Ryan DV"
maintainer:          "general@ryandv.me"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-network-mcp#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - aeson == 2.2.3.0
  - bytestring == 0.12.1.0
  - conduit == 1.3.6.1
  - conduit-extra == 1.3.7
  - json-rpc == 1.1.2
  - monad-logger == 0.3.42
  - stm == 2.5.3.1
  - text == 2.1.1
  - transformers == 0.6.1.0
  - unordered-containers == 0.2.20
  - unliftio-core == 0.2.1.0
  - vector == 0.13.2.0

tests:
  haskell-network-mcp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson == 2.2.3.0
    - bytestring == 0.12.1.0
    - haskell-network-mcp
    - hspec == 2.11.12
    - json-rpc == 1.1.2
    - text == 2.1.1
    - vector == 0.13.2.0
